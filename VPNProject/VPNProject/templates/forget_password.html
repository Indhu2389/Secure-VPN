{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        /* Add your CSS styles here */
        body {
	    background-image: url("{% static 'backg.jpg' %}"); /* Use relative path to your image */
            background-size: cover;
            #background-color: #f2f2f2; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
            margin: 0; /* Remove default margin */
            padding-top: 60px; /* Remove default padding */
	    color: #ffffff;
        }
        .container {
	    max-width: 500px; /* Set the maximum width of the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5); /* Add semi-transparent background */
            border-radius: 10px; /* Add border radius for rounded corners */
            text-align: center;
        }
        h2 {
            font-size: 24px; /* Set font size for headings */
            margin-bottom: 20px; /* Add margin bottom to headings */
            color: #333; /* Set text color for headings */
        }
        label {
            display: block; /* Display labels in block format */
            margin-bottom: 10px; /* Add margin bottom to labels */
            #color: #666; /* Set text color for labels */
        }
        input[type="email"] {
            width: 80%; /* Set input fields to full width */
            padding: 10px; /* Add padding to input fields */
            margin-bottom: 10px; /* Add margin bottom to input fields */
            border-radius: 5px; /* Add border radius for rounded corners */
            border: 1px solid #ccc; /* Add border to input fields */
        }
        input[type="submit"] {
            width: 80%; /* Set submit button to full width */
            padding: 10px; /* Add padding to submit button */
            border: none; /* Remove border from submit button */
            border-radius: 5px; /* Add border radius for rounded corners */
            background-color: #007bff; /* Set background color for submit button */
            color: #ffffff; /* Set text color for submit button */
            cursor: pointer; /* Add pointer cursor on hover */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
        .message {
            margin-bottom: 20px; /* Add margin bottom to message */
            color: #ff0000; /* Set error message color */
        }

        a {
            color: #0056b3; /* Set link color */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="post" action="{% url 'send_reset_link' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Send Reset Link">
        </form>
        <br>
        <a href="{% url 'login_page' %}">Go back to login page</a>
    </div>
</body>
</html>
